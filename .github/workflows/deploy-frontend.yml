name: Deploy Frontend to Netlify

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Netlify deploy
        run: |
          curl -X POST -d {} "https://api.netlify.com/build_hooks/${{ secrets.NETLIFY_BUILD_HOOK }}"
          echo "Netlify build triggered successfully"
          echo "View deployment at: https://app.netlify.com/sites/${{ secrets.NETLIFY_SITE_ID }}/deploys"
